<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS (RTL version) -->

    <!-- Google Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    	
    <title>Book List</title>
    
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(270deg, #6a1b9a, #ffffff);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
  font-family: Arial, sans-serif;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
}

.footer-content p {
  margin: 0;
  font-size: 16px;
  color: #fff;
}

.social-links {
  margin-top: 10px;
}

.social-links a {
  color: #00bcd4;
  text-decoration: none;
  margin: 0 20px;
  font-size: 20px;
}

.social-links a:hover {
  color: #ff5722;
}
      /* Navbar styling */
      .navbar {
        background: linear-gradient(270deg, #ffffff, #6a1b9a);
        height: 80px;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: #000000;
      }

      .nav-link {
        font-weight: 600;
        color: #000000;
        padding: 10px 15px;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: red;
      }

      .navbar-toggler {
        background-color: white;
        border: none;
      }

     
      /* Table container styling */
      .table-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        padding: 40px 20px;
        max-width: 800px;
        margin: 40px auto;
      }

      .table-container h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #6a1b9a;
      }

      table {
        border-radius: 5px;
        overflow: hidden;
      }

      th {
        background-color: #6a1b9a;
        color: #ffffff;
        text-align: center;
      }

      td {
        text-align: center;
        color: #2c3e50;
      }

     footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
  z-index: 1000; /* Optional: Ensures it stays on top of other elements */
}

      @media (max-width: 576px) {
       .navbar-collapse {
        background: #ffffff;
      }
      
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid m-2">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="book_register">New Book Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my_books">My Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="available_books">Available Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Second Table Section -->
    <div class="table-container">
      <h1>My Book Collection</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b:${book}">
             <td th:text="${b.id}">1</td>
              <td th:text="${b.name}">The Great Gatsby</td>
              <td th:text="${b.author}">F. Scott Fitzgerald</td>
              <td th:text="${b.price}">$10</td>
              <td ><a th:href="@{/deleteMyList/{id}(id=${b.id})}" style="color:red"><i class="fa-solid fa-trash"></i>Trash</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Book Store. All rights reserved on vamshi.</p>
      <div class="footer">
  <div class="footer-content">
    <p>Contact me:</p>
    <div class="social-links">
      <a href="mailto:vamshipotharaveni123@gmail.com" target="_blank" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/vamshi-potharaveni-120175271/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="tel:+917075990590" target="_blank" title="Phone">
        <i class="fas fa-phone"></i>
      </a>
      <a href="https://github.com/your-github-username" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://instagram.com/your-instagram-username" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</div>
      
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
